<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: url('https://wallpapercave.com/wp/wp2819466.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #fff;
        }
        .title { font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 5px #000; }
        .kanji-row, .hiragana-row {
            display: flex; flex-wrap: wrap; max-width: 800px; gap: 15px; justify-content: center;
            margin-bottom: 20px;
        }
        .card {
            width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.9); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        .card:hover { transform: scale(1.1); background: rgba(255, 192, 203, 0.9); }
        .matched { background: rgba(144, 238, 144, 0.9); }
        .button { margin-top: 20px; padding: 10px 20px; background: #ff4500; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; }
        .button:hover { background: #ff6347; }
        .timer, .score {
            position: absolute; font-size: 1.2rem; font-weight: bold; text-shadow: 1px 1px 2px #000;
        }
        .timer { top: 10px; left: 10px; }
        .score { top: 10px; right: 10px; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7); padding: 20px 30px; color: #fff; border-radius: 10px;
            font-size: 1.5rem; animation: fadeIn 0.5s ease-in-out;
            text-align: center; z-index: 1000;
        }
    </style>
</head>

            { kanji: "バス停", hiragana: "バスてい", thai: "ป้ายรถเมล์" },
            { kanji: "道路", hiragana: "どうろ", thai: "ถนน" },
            { kanji: "交差点", hiragana: "こうさてん", thai: "ทางแยก" },
            { kanji: "信号", hiragana: "しんごう", thai: "ไฟจราจร" },
            { kanji: "橋", hiragana: "はし", thai: "สะพาน" },
            { kanji: "動物", hiragana: "どうぶつ", thai: "สัตว์" },
            { kanji: "猫", hiragana: "ねこ", thai: "แมว" },
            { kanji: "犬", hiragana: "いぬ", thai: "สุนัข" },
            { kanji: "鳥", hiragana: "とり", thai: "นก" },
            { kanji: "魚", hiragana: "さかな", thai: "ปลา" },
            { kanji: "牛", hiragana: "うし", thai: "วัว" },
            { kanji: "馬", hiragana: "うま", thai: "ม้า" },
            { kanji: "豚", hiragana: "ぶた", thai: "หมู" },
            { kanji: "象", hiragana: "ぞう", thai: "ช้าง" },
            { kanji: "植物", hiragana: "しょくぶつ", thai: "พืช" },
            { kanji: "木", hiragana: "き", thai: "ต้นไม้" },
            { kanji: "花", hiragana: "はな", thai: "ดอกไม้" },
            { kanji: "草", hiragana: "くさ", thai: "หญ้า" },
            { kanji: "葉", hiragana: "は", thai: "ใบไม้" },
            { kanji: "山", hiragana: "やま", thai: "ภูเขา" },
            { kanji: "川", hiragana: "かわ", thai: "แม่น้ำ" },
            { kanji: "海", hiragana: "うみ", thai: "ทะเล" },
            { kanji: "空", hiragana: "そら", thai: "ท้องฟ้า" },
            { kanji: "天気", hiragana: "てんき", thai: "อากาศ" },
            { kanji: "雨", hiragana: "あめ", thai: "ฝน" },
            { kanji: "雪", hiragana: "ゆき", thai: "หิมะ" },
            { kanji: "風", hiragana: "かぜ", thai: "ลม" },
            { kanji: "曇り", hiragana: "くもり", thai: "มีเมฆ" },
            { kanji: "晴れ", hiragana: "はれ", thai: "ท้องฟ้าแจ่มใส" },



        ];

        let score = 0, timeLeft = 60, timerInterval, firstCard = null;
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const backgroundMusic = document.getElementById('background-music');

        const updateScore = () => document.getElementById('score').innerText = `Score: ${score}`;
        const updateTimer = () => document.getElementById('timer').innerText = `Time: ${timeLeft}s`;

        function startTimer() {
            timeLeft = 60; updateTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showMessage('Time is up! Your score: ' + score);
                    startGame();
                }
                updateTimer();
            }, 1000);
        }

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function createCard(content, type) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = type === 'kanji' ? `<span>${content.kanji}</span>` : `<div>${content.hiragana}<br><small>${content.thai}</small></div>`;
            card.dataset.value = type === 'kanji' ? content.kanji : content.hiragana;
            card.dataset.type = type;
            card.onclick = () => handleCardClick(card);
            return card;
        }

        function handleCardClick(card) {
            if (card.classList.contains('matched') || card === firstCard) return;
            card.classList.add('flipped');
            if (!firstCard) { firstCard = card; return; }

            const match = (firstCard.dataset.type === 'kanji' && card.dataset.type === 'hiragana' &&
                kanjiData.find(k => k.kanji === firstCard.dataset.value && k.hiragana === card.dataset.value)) ||
                (firstCard.dataset.type === 'hiragana' && card.dataset.type === 'kanji' &&
                kanjiData.find(k => k.hiragana === firstCard.dataset.value && k.kanji === card.dataset.value));

            if (match) {
                correctSound.play();
                firstCard.classList.add('matched');
                card.classList.add('matched');
                score += 10; updateScore();
            } else {
                wrongSound.play();
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    card.classList.remove('flipped');
                }, 1000);
            }
            firstCard = null;
        }

        function showMessage(message) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerText = message;
            document.body.appendChild(msgDiv);
            setTimeout(() => msgDiv.remove(), 2000);
        }

        function startGame() {
            clearInterval(timerInterval); score = 0; updateScore();
            document.getElementById('kanji-row').innerHTML = '';
            document.getElementById('hiragana-row').innerHTML = '';
            backgroundMusic.play();
            startTimer();
        
            const shuffledData = shuffle(kanjiData).slice(0, 7);
        
            // สลับตำแหน่งการแสดงผล
            const shuffledKanji = shuffle(shuffledData.map(k => createCard(k, 'kanji')));
            const shuffledHiragana = shuffle(shuffledData.map(k => createCard(k, 'hiragana')));
        
            shuffledKanji.forEach(card => document.getElementById('kanji-row').appendChild(card));
            shuffledHiragana.forEach(card => document.getElementById('hiragana-row').appendChild(card));
        }

        startGame();
    </script>
</body>
